{% load static %}
<style type="text/css">
.material-icons-outlined.md-18 {
    font-size: 18px;
}

.material-icons-outlined.md-24 {
    font-size: 24px;
}

.material-icons-outlined.md-36 {
    font-size: 36px;
}

.material-icons-outlined.md-48 {
    font-size: 48px;
}

.material-icons-outlined.md-light {
    color: rgba(255, 255, 255, 1);
}

.material-icons-outlined.md-dark {
    color: rgba(0, 0, 0, 0.75);
}

.grid1 {
    display: grid;
    grid-column-gap: 30px;
    grid-template-columns: repeat(2, 1fr);
}

.grid2 {
    display: grid;
    grid-column-gap: 1px;
    grid-template-columns: repeat(3, 1fr);
}
</style>
{% if request.user.is_authenticated %}
<!-- Header -->
<div class="d-flex p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <!-- MEDIUM+ SCREENS -->
    <div class="d-none d-md-flex flex-row mx-auto flex-grow-1 justify-content-start align-items-center">
        <!-- col1 -->
        <h5 class="mr-3 font-weight-normal ">
            <a href="{% url 'login' %}"><img class="img-fluid mx-auto d-block" src="{% static 'images/logo.png' %}" alt="devzone logo" width="200" height="100"></a>
        </h5>
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center flex-grow-1">
        <!-- col2 -->
        <form class="search-bar">
            <input type="text" class="form-control" style="width: 350px" name="q" id="id_q_large" placeholder="Search...">
        </form>
    </div>
    <!-- col3 -->
    <div class="d-flex flex-row-reverse flex-grow-1 align-items-center">
        <nav>
            <div class="dropdown dropleft show p-2">
                <div class="d-flex flex-row">
                    <div class="grid2">
                        <!-- messages -->
                        <div class="btn-group dropleft">
                            <div class="d-flex notifications-icon-container rounded-circle align-items-center mr-3" id="id_chat_notification_dropdown_toggle" data-toggle="dropdown">
                                <span id="id_chat_notifications_count" class="notify-badge"></span>
                                <span class="d-flex material-icons-outlined notifications-material-icon m-auto align-items-center">chat_bubble_outline</span>
                                <div class="dropdown-menu scrollable-menu" aria-labelledby="id_chat_notification_dropdown_toggle" id="id_chat_notifications_container">
                                </div>
                            </div>
                        </div>
                        <!-- notifications -->
                        <div class="btn-group dropleft">
                            <div class="d-flex notifications-icon-container rounded-circle align-items-center mr-3" id="id_notification_dropdown_toggle" data-toggle="dropdown" onclick="setGeneralNotificationsAsRead()">
                                <span id="id_general_notifications_count" class="notify-badge"></span>
                                <span class="d-flex material-icons-outlined notifications-material-icon m-auto align-items-center">notifications</span>
                                <div class="dropdown-menu scrollable-menu" aria-labelledby="id_notification_dropdown_toggle" id="id_general_notifications_container">
                                </div>
                            </div>
                        </div>
                        <!-- account -->
                        <div class="btn-group dropleft">
                            <img class="account-image rounded-circle m-auto d-block dropdown-toggle" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{% static 'images/default_pfp1.png' %}" alt="default_pfp" width="45" height="45">
                            <div class="dropdown-menu" aria-labelledby="id_profile_links">
                                <a class="dropdown-item" href="#">Account</a>
                                <a class="dropdown-item" href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        </nav>
    </div>
</div>
<!-- END MEDIUM+ SCREENS -->
